  <script>
    /* mouse over menu animation */

    const outerMenuIcon = document.getElementById("menu-nav");
    outerMenuIcon.addEventListener("mouseover", () => {
      let lines = document.getElementsByClassName("menu-icon-line");
      lines[0].style.backgroundColor = "yellow";
      lines[1].style.backgroundColor = "yellow";
      lines[2].style.backgroundColor = "yellow";

    outerMenuIcon.addEventListener("mouseout", () => {

      lines[0].style.backgroundColor = "white";
      lines[1].style.backgroundColor = "white";
      lines[2].style.backgroundColor = "white";
